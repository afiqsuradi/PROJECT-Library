<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Library</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap");
    </style>
  </head>
  <body>
    <div class="overlay inactive">
      <form action="" class="add-book-form">
        <h1 class="form-title">Add New Book</h1>
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Ex: Atomic Habits"
          required
        />
        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Ex: William Dembski"
          required
        />
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" min="0" />
        <div class="status">
          <label for="status">Have you finished it?</label>
          <input type="checkbox" name="status" id="status" />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <header class="header-container">
      <h1 class="header-title">Library</h1>
      <a href="" class="add-book-btn"
        ><i class="fa-light fa-plus"></i> Add Book</a
      >
    </header>
    <main class="content-container">
      <article class="book-card read">
        <div class="book-info">
          <h2 class="book-title">Atomic Habits</h2>
          <p class="book-author">By William Dembski</p>
          <p class="book-pages">123 pages</p>
        </div>
        <div class="book-btns">
          <a href="" class="book-read">Mark As Read</a>
          <a href="" class="book-delete">Delete Book</a>
        </div>
      </article>
      <article class="book-card reading">
        <div class="book-info">
          <h2 class="book-title">Atomic Habits</h2>
          <p class="book-author">By William Dembski</p>
          <p class="book-pages">123 pages</p>
        </div>
        <div class="book-btns">
          <a href="" class="book-read">Mark As Read</a>
          <a href="Delete Book" class="book-delete">Delete Book</a>
        </div>
      </article>
    </main>
    <script
      src="https://kit.fontawesome.com/2fcf5c60b0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
